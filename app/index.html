<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wendy's Menu</title>
  </head>
  <body class="light-mode">
    <div id="app">
      <h1>Wendy's Menu</h1>
      <div class="options-container">
        <button class="btn" id="theme" data-action="theme">Change Theme</button>
        <button class="btn" id="burger" data-action="filter">
          Show Burgers
        </button>
        <button class="btn" id="salad" data-action="filter">Show Salads</button>
        <button class="btn" id="side" data-action="filter">Show Sides</button>
        <button class="btn" id="drink" data-action="filter">Show Drinks</button>
        <button class="btn" id="reset" data-action="filter">
          Reset Filter
        </button>
      </div>
      <div class="container"></div>
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
